version: "3.8"

services:
  krapi-postgres:
    image: postgres:15-alpine
    container_name: krapi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: krapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5420:5432"
    volumes:
      - krapi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d krapi"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - krapi-network

volumes:
  krapi_postgres_data:

networks:
  krapi-network:
    driver: bridge
