name: Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9.0.0
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build SDK
      run: |
        cd packages/krapi-sdk
        pnpm build
        
    - name: Type check backend
      run: |
        cd backend-server
        pnpm type-check
        
    - name: Type check frontend with SDK alignment
      run: |
        cd frontend-manager
        pnpm type-check:all
        
    - name: Ensure frontend can build with current SDK types
      run: |
        cd frontend-manager
        pnpm prebuild