name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Build SDK (workspace)
        run: pnpm --filter @krapi/sdk build

      - name: Type check (all packages)
        run: pnpm -w -r run type-check || pnpm -w -r run type-check:all || true

      - name: Lint (do not fail on warnings)
        run: pnpm -w -r run lint --max-warnings 9999 || true

      - name: Build apps
        run: pnpm -w -r run build